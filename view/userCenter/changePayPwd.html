<!DOCTYPE HTML>
<html>
  <head>
    <title>修改支付密码</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/mySelf.css">
  </head>
  
 <body>
 	<div class="container-fluid popup">
        <form class="form-horizontal mt40">
            <div class="form-group">
                <label class="col-xs-4 control-label">新密码：</label>
                <div class="col-xs-6">
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">确认新密码：</label>
                <div class="col-xs-6">
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">已绑定手机：</label>
                <div class="col-xs-6">
                     <p class="form-control-static text-blue bold">15866345666</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">验证码：</label>
                <div class="col-xs-3">
                    <input type="password" class="form-control">
                </div>
                <div class="col-xs-3">
                    <button type="button" class="btn btn-default">获取验证码</button>
                </div>
            </div>
    	</form>
    </div>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/layer/layer.js"></script>
	<script src="../../js/task_common.js"></script>
 </body>
 </html>
