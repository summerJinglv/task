<!DOCTYPE HTML>
<html>
  <head>
    <title>添加银行账户</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/mySelf.css">
  </head>
  
 <body>
	<div class="container-fluid popup">
        <form class="form-horizontal mt40">
            <div class="form-group">
                <label class="col-xs-4 control-label">户名：</label>
                <div class="col-xs-6">
                	<p class="form-control-static">李**</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">选择开户银行：</label>
                <div class="col-xs-6">
                    <select class="form-control">
                    	<option value="">请选择</option>
                    	<option value="">支付宝</option>
                    	<option value="">中国建设银行</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">账号：</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">确认账号：</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control">
                </div>
            </div>
    	</form>
    </div>
    <script src="../../js/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/layer/layer.js"></script>
	<script src="../../js/task_common.js"></script>
</body>
</html>
