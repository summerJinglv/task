<!DOCTYPE HTML>
<html>
  <head>
    <title>登录页</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/mySelf.css">
  </head>
  
 <body class="bg-login">
 		<canvas id="canvas" style="position: absolute;z-index: -1;"></canvas>
		<span class="login-circle1"></span>
		<span class="login-circle2"></span>
		<span class="login-circle3"></span>
		<span class="login-circle4"></span>
		<span class="login-circle5"></span>
		<span class="login-circle6"></span>
		<div class="login-wrap">
			<a class="login-logo" href="#"><img src="../../images/login_logo.png" alt=""></a>
			<div class="login-cloud">
				<img class="login-cloud1" src="../../images/login_cloud1.png">
				<img class="login-cloud2" src="../../images/login_cloud2.png">
				<img class="login-cloud3" src="../../images/login_cloud3.png">
			</div>
			<div class="login-wave">
				<img class="login-wave1" src="../../images/login_wave1.png">
				<img class="login-wave2" src="../../images/login_wave2.png">
				<img class="login-wave3" src="../../images/login_wave3.png">
			</div>
			<img src="../../images/login_bg1.png">
			<img class="l-bg-r" src="../../images/login_bg2.png">
			<div class="login-content">
				<h3>登录</h3>
				<div class="input-box">
					<input type="text" placeholder="账号/手机号">
					<i class="self-i i-user"></i>
				</div>
				<div class="input-box">
					<input type="password" placeholder="密码">
					<i class="self-i i-pwd"></i>
				</div>
				<div class="input-box vcode-box clearfix">
					<input type="text" placeholder="请输入验证码">
					<div class="vcode-img">
                    	<img src="http://www.knowsky.com/img2005/20060121141436_03.jpg">
                	</div>
				</div>
				<div class="checkbox">
			    	<label class="text-grey">
			      		<input type="checkbox" id="" value="">
			      		记住密码
			    	</label>
			    	<a href="findPwd_step1.html" class="pull-right grey">忘记密码？</a>
			  	</div>
				<button type="buttton" class="login-btn" onclick="login()">登&nbsp;&nbsp;录</button>
				<div class="text-grey text-center">还没有账号？立即<a href="register.html" class="orange">去注册</a></div>
			</div>
		</div>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/layer/layer.js"></script>
	<script src="../../js/task_common.js"></script>
	<script src="../../js/loginCanvasAnimation.js"></script>
	<script>
		function login(){
			$(".vcode-box").show();
			$(".login-content").addClass("vcode-show");
		}
	</script>
  </body>
</html>
